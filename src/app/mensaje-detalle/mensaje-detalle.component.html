<h2 style="color: #5bc180;">Conversaci√≥n entre {{conversacion?.nombrecrea}} y {{conversacion?.nombrerecibe}}</h2>
<div class="mesgs">
  <div class="msg_history">
    <div *ngFor="let mensaje of conversacion?.mensajes">
      <div class="incoming_msg" *ngIf="mensaje.fk_usuario != idUsuario">

        <div class="incoming_msg_img scroll">

          <!-- <img src="{{ conversacion?.fotorecibe }}" alt="sunil" /> -->
        </div>
        <div class="received_msg">
          <div class="received_withd_msg">
            <p>{{ mensaje.texto }}</p>
            <span class="time_date"> {{ mensaje.fecha_men | date:'medium' }}</span>
          </div>
        </div>
      </div>
      <div class="outgoing_msg" *ngIf="mensaje.fk_usuario == idUsuario">
        <div class="sent_msg">
          <p>{{ mensaje.texto }}</p>
          <span class="time_date"> {{ mensaje.fecha_men | date:'medium' }}</span>
        </div>
      </div>
    </div>
  </div>












  <div class="type_msg">
    <div class="input_msg_write">
      <input type="text" class="write_msg" placeholder="Escribe un mensaje" (keydown)="enter($event)"
        [(ngModel)]="mensaje" />
      <button class="msg_send_btn" type="button" (click)="click(mensaje)">
        <i class="material-icons">keyboard_arrow_up</i>
      </button>
    </div>
  </div>
</div>
