<!-- Creates the bootstrap modal where the image will appear -->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email debe rellenarse</div>
                            <div *ngIf="f.email.errors.email">Debe de ser una dirección de mail válida</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Falta la contraseña</div>
                            <div *ngIf="f.password.errors.minlength">La contraseña no es válida</div>
                        </div>
                    </div>
                    <div class="invalid" *ngIf="invalidPass">
                        <p>El usuario y/o contraseña no son válidos</p>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Recordar
                        </label>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Entrar</button>
                    <button style="margin-left: 10%;" class="btn btn-outline-danger"
                        [routerLink]="['/users/new']">Quiero Registrarme</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal" (click)="hide()">Cerrar</button>

            </div>
        </div>
    </div>
