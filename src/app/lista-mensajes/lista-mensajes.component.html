<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />

<!------ Include the above in your HEAD tag ---------->

<div class="todo">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Conversaciones</h4>
          </div>
        </div>
        <div class="inbox_chat scroll">
          <div>
            <div class="chat_list" *ngFor="let conversacion of arrConversaciones" (click)="handleClick(conversacion)"
              title="Ver mensajes con este usuario">
              <div class="chat_people" *ngIf="conversacion.idrecibe != idUsuario" class="flex">
                <div class="chat_img">
                  <img src="{{ conversacion.fotorecibe }}" alt="sunil" />
                </div>
                <div class="chat_ib">
                  <h5>
                    {{ conversacion.nombrerecibe }}
                  </h5>
                  <p>{{ conversacion.ccaarecibe }}</p>
                </div>
                <i class="material-icons" (click)="borrarConversacion(conversacion.id_con)" title="Borrar">delete</i>
              </div>
              <div class="chat_people" *ngIf="conversacion.idrecibe == idUsuario" class="flex">
                <div class="chat_img">
                  <img src="{{ conversacion.fotocrea }}" alt="sunil" />
                </div>
                <div class="chat_ib">
                  <h5>
                    {{ conversacion.nombrecrea }}
                  </h5>
                  <p>{{ conversacion.ccaacrea }}</p>
                </div>
                <i class="material-icons" (click)="borrarConversacion(conversacion.id_con)" title="Borrar">delete</i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <app-mensaje-detalle [conversacion]="con"></app-mensaje-detalle>
    </div>
  </div>
</div>
